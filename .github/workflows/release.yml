name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure npm auth
        run: |
          cat <<EOF > .npmrc-auth
          @quantumauth:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          always-auth=true
          EOF

          echo "=== .npmrc-auth ==="
          sed 's/_authToken=.*/_authToken=***REDACTED***/' .npmrc-auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check npm auth
        run: npm whoami --userconfig=.npmrc-auth

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release with Changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release
