name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 1) Write ~/.npmrc with the token
      - name: Configure npm auth
        run: |
          echo "NPM_TOKEN length: ${#NPM_TOKEN}"
          cat <<EOF > ~/.npmrc
          @quantumauth:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          always-auth=true
          EOF

          echo "=== ~/.npmrc ==="
          sed 's/_authToken=.*/_authToken=***REDACTED***/' ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 2) Check that auth REALLY works
      - name: Check npm auth
        run: npm whoami

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release with Changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release
